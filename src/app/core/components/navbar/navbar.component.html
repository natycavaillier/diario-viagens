<mat-toolbar [ngStyle]="{'background-color': cor}">
  <button  matTooltip="ir para página principal" mat-icon-button>
    <mat-icon>airlines</mat-icon>
  </button>
  <a routerLink="/diarios">Best Travel</a>
  <span class="spacer"></span>
  <div *ngIf="logged$ | async as login; else unlogged" class="link-area">
    <a
      mat-button
      routerLink="/diarios"
      matTooltip="ir para seu diário"
      matTooltipPosition="below"
      matTooltipShowDelay="1000"
      >Diários</a
    >
    <a
      mat-button
      routerLink="/perfil"
      matTooltip="Ir para o seu perfil"
      matTooltipPosition="below"
      matTooltipShowDelay="1000"
      >{{ login.email }}</a
    >

    <button mat-button [matMenuTriggerFor]="belowMenu" matTooltip="Selecione a cor">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button class="selectColor" mat-menu-item (click)="onClickPrimary()" >Blue</button>
      <button class="selectColor" mat-menu-item (click)="onClickAccent()">Pink</button>
    </mat-menu>

    
    <button
      mat-icon-button
      (click)="logout()"
      matTooltip="Click para sair"
      matTooltipPosition="below"
      matTooltipShowDelay="1000"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </div>
  <ng-template #unlogged>
    <div class="link-area">
      <a
        mat-button
        routerLink="/login"
        matTooltip="Click para entrar"
        matTooltipPosition="below"
        matTooltipShowDelay="1000"
        >Login</a
      >
      <a
        mat-button
        routerLink="/cadastro"
        matTooltip="Click para criar uma conta"
        matTooltipPosition="below"
        matTooltipShowDelay="1000"
        >Cadastro</a
      >
      <button mat-button [matMenuTriggerFor]="belowMenu" matTooltip="Selecione a cor">
        <mat-icon>format_color_fill</mat-icon>
      </button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button class="selectColor" mat-menu-item (click)="onClickPrimary()" >Blue</button>
        <button class="selectColor" mat-menu-item (click)="onClickAccent()">Pink</button>
      </mat-menu>
    </div>
  </ng-template>
</mat-toolbar>
