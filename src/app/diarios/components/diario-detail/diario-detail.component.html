<div *ngIf="diario$ | async as diario; else loading">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ diario.usuarioName }}</mat-card-title>
      <mat-card-subtitle>{{ diario.usuarioNick }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="diario.imagem" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <h2>{{ diario.titulo }}</h2>
      <small>{{ diario.data | date }} | {{ diario.local }}</small>
      <p>{{ diario.corpo }}</p>
    </mat-card-content>
        <mat-card-actions style="display: inline;">
          <button (click)="onClickLike(diario)" mat-icon-button color="primary">
            <span *ngIf="diarioJaCurtido; else diarioNaoCurtido" class="material-symbols-outlined diarioCurtido">
              thumb_up
            </span>
            <ng-template #diarioNaoCurtido>
              <span class="material-symbols-outlined diarioNaoCurtido">
                thumb_up
              </span>
            </ng-template>
          </button>
        </mat-card-actions>
        <p class="curtidas">{{diario.usersLiked.length}} curtidas</p>
  </mat-card>
</div>

</ng-template>
